<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prod Management</title>
    <link rel="stylesheet" href="cssstorage.css"> <!-- Use href instead of src for external CSS -->
</head>
<body>
    <button id="showProdBtn">Show Products</button>
    <button id="addProdBtn">Add Products</button>

    <div class="create_form" style="display: none;">
        <form id="prodForm">
            <label for="prodName">Name:</label>
            <input type="text" id="prodName" required><br>

            <label for="prodQuantity">Quantity:</label>
            <input type="number" id="prodQuantity" required><br>

            <label for="prodPrice">Price:</label>
            <input type="number" id="prodPrice" required><br>

            <button type="submit">Save Products</button>
        </form>
    </div>

    <table class="data_table">
        <!-- Prod list will be displayed here -->
    </table>

    <script src="storage.js"></script>
</body>
</html>
